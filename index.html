<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>opening_hours statistics</title>
<link rel="icon" type="image/png" href="/favicon.png">
<link href="css/examples.css" rel="stylesheet" type="text/css">
<script language="javascript" type="text/javascript" src="js/jquery.js"></script>
<script language="javascript" type="text/javascript" src="js/jquery.flot.js"></script>
<script language="javascript" type="text/javascript" src="js/jquery.flot.time.js"></script>
<script language="javascript" type="text/javascript" src="js/jquery.flot.selection.js"></script>
<script type="text/javascript">
// http://stackoverflow.com/a/1418059
if(typeof(String.prototype.trim) === "undefined") {
	String.prototype.trim = function() {
		return String(this).replace(/^\s+|\s+$/g, '');
	};
}
// http://stackoverflow.com/a/2901298
function numberWithSpace(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, "&nbsp;");
}
$(function() {
	var stats_csv_source = 'http://openingh.openstreetmap.de/opening_hours.js/';
	// stats_csv_source = '../oh-stats/'; // FIXME dev


	// helper for returning the weekends in a period
	function weekendAreas(axes) {

		var markings = [],
			d = new Date(axes.xaxis.min);

		// go to the first Saturday

		d.setUTCDate(d.getUTCDate() - ((d.getUTCDay() + 1) % 7))
		d.setUTCSeconds(0);
		d.setUTCMinutes(0);
		d.setUTCHours(0);

		var i = d.getTime();

		// when we don't set yaxis, the rectangle automatically
		// extends to infinity upwards and downwards

		do {
			markings.push({ xaxis: { from: i, to: i + 2 * 24 * 60 * 60 * 1000 } });
			i += 7 * 24 * 60 * 60 * 1000;
		} while (i < axes.xaxis.max);

		return markings;
	}
	var stats = new Object();

	$.ajax({
		type: "GET",
		url: stats_csv_source + 'real_test.opening_hours.stats.csv',
		dataType: "text",
		success: function(data) {processData(data);},
	});

	function processData(allText) {
		// http://stackoverflow.com/a/7431565
		stats.opening_hours = new Object();
		var allTextLines = allText.split(/\r\n|\n/);
		stats.opening_hours.headers = allTextLines[0].split(',');
		stats.opening_hours.rows = [];

		var header_length = stats.opening_hours.headers.length;

		var data_total_values    = [];
		var data_could_be_parsed = [];
		var data_could_be_parsed_percent = [];
		var data_with_warning    = [];
		var data_with_unpretty   = [];
		var last_data = allTextLines[allTextLines.length - 2].split(','); // Empty line
		for (var i = 1; i < allTextLines.length; i++) {
			var data = allTextLines[i].split(',');
				if (data.length == header_length) {
					var time = new Date(data[0]).getTime();
					data_total_values.push([ time, data[1]]);
					data_could_be_parsed.push([ time, data[3]]);
					data_could_be_parsed_percent.push([ time, data[3] / data[1] * 100]);
					data_with_warning.push([ time, data[5]]);
					data_with_unpretty.push([ time, data[7]]);

					var tarr = [];
					for (var j = 0; j < stats.opening_hours.headers.length; j++) {
						tarr.push(data[j].trim());
					}
					stats.opening_hours.rows.push(tarr);
				}
				// console.log(JSON.stringify(data_could_be_parsed_percent, null, '    '));
		}

		var options = {
			series: {
				lines: {
					show: true,
				},
				points: {
					show: true
				},
				shadowSize: 0,
			},
			xaxis: {
				mode: "time",
				tickLength: 5
			},
			selection: {
				mode: "x"
			},
			grid: {
				markings: weekendAreas,
				hoverable: true,
				// clickable: true
			},
		};

		var datasets = [
			{
				data: data_total_values,
				label_short: 'Total number',
				label: 'Total number of opening_hours values',
			}, {
				data: data_could_be_parsed,
				label_short: 'Parsed values',
				label: 'Number of values which could be parsed',
			}, {
				data: data_could_be_parsed_percent,
				label_short: 'Parsed values %',
				label: 'Number of values which could be parsed (percent)',
				float_number: true,
			}, {
				data: data_with_warning,
				label_short: 'Warning values',
				label: 'Number of values which returned a warning',
			}, {
				data: data_with_unpretty,
				label_short: 'Unpretty values',
				label: 'Number of values which are not prettified',
			},
		];
		var i = 0;
		$.each(datasets, function(key, val) {
			val.color = i;
			++i;
		});

		// insert checkboxes
		var choiceContainer = $("#choices");
		$.each(datasets, function(key, val) {
			choiceContainer.append("<br/><input type='checkbox' name='" + key +
				"' checked='checked' id='id" + key + "'></input>" +
				"<label for='id" + key + "'>"
				+ val.label_short + "</label>");
		});
		choiceContainer.find("input").click(plotAccordingToChoices);

		var plot;
		function plotAccordingToChoices() {

			var data = [];

			choiceContainer.find("input:checked").each(function () {
				var key = $(this).attr("name");
				if (key && datasets[key]) {
					data.push(datasets[key]);
				}
			});

			if (data.length > 0) {
				plot = $.plot("#placeholder", data, options);
			}
		}

		plotAccordingToChoices();

		var overview = $.plot("#overview", [data_total_values], {
			series: {
				lines: {
					show: true,
					lineWidth: 1
				},
				shadowSize: 0,
			},
			xaxis: {
				ticks: [],
				mode: "time",
			},
			yaxis: {
				ticks: [],
				// min: 0,
				autoscaleMargin: 0.1
			},
			selection: {
				mode: "x"
			}
		});

		// now connect the two
		$("#placeholder").bind("plotselected", function (event, ranges) {

			// do the zooming
			$.each(plot.getXAxes(), function(_, axis) {
				var opts = axis.options;
				opts.min = ranges.xaxis.from;
				opts.max = ranges.xaxis.to;
			});
			plot.setupGrid();
			plot.draw();
			plot.clearSelection();

			// don't fire event on the overview to prevent eternal loop

			overview.setSelection(ranges, true);
		});

		$("#overview").bind("plotselected", function (event, ranges) {
			plot.setSelection(ranges);
		});

		$("<div id='tooltip'></div>").css({
			position: "absolute",
			display: "none",
			border: "1px solid #fdd",
			padding: "2px",
			"background-color": "#fee",
			opacity: 0.80
		}).appendTo("body");

		$("#placeholder").bind("plothover", function (event, pos, item) {
			if (item) {
				// console.log(JSON.stringify(item, null, '    '));
				// console.log();
				var date = new Date(item.datapoint[0]),
					y = item.datapoint[1];

				var additional_node = '';
				if (item.dataIndex > 0) {
					var diff_to_last_time = y - item.series.data[item.dataIndex - 1][1];
					additional_node += '<br>Change to previours value: '
						+ (diff_to_last_time > 0 ? '+' : '')
						+ (item.series.float_number ? diff_to_last_time.toFixed(4) : diff_to_last_time).toString();
				}

				$("#tooltip").html(
					numberWithSpace(y)
					+ " as of "
					+ date.getFullYear() + '-' + (date.getMonth() < 10 ? '0' : '') + date.getMonth() + '-' + (date.getDate() < 10 ? '0' : '' ) + date.getDate()
					+ ' (' + item.series.label + ')'
					+ additional_node)
					.css({top: item.pageY+5, left: item.pageX+5})
					.fadeIn(200);
			} else {
				$("#tooltip").hide();
			}
		});

		$("#placeholder").bind("plotclick", function (event, pos, item) {
			if (item) {
				plot.highlight(item.series, item.datapoint);
			}
		});

		// Add the Flot version string to the footer

		$("#footer").prepend("Flot " + $.plot.version + " &ndash; ");
	}
	});

	</script>
</head>
<body>

	<a href="https://github.com/ypid/opening_hours-statistics"><img style="position: absolute; top: 0; right: 0; border: 0;" src="img/fork_me_on_github.png" alt="Fork me on GitHub"></a>

	<div id="header">
		<h2>opening_hours statistics</h2>
	</div>

	<div id="content">

		<div class="demo-container">
			<div id="placeholder" class="demo-placeholder" style="float:left; width:80%;"></div>
			<p id="choices" style="float:right;"></p>
		</div>

		<div class="demo-container" style="height:150px;">
			<div id="overview" class="demo-placeholder"></div>
		</div>

	</div>

	<div id="footer">
		Copyright &copy; 2007 - 2014 IOLA and Ole Laursen; Modified by Robin `ypid` Schneider.
	</div>
</body>
</html>
